<ion-header>

  <ion-navbar>
    <ion-title>user-delete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group *ngIf="user" color="danger">
    Are you sure you to delete the user record for {{ user.username }}
    <button (click)="deleteUser(user._id)" ion-button full color="danger">
      Delete
    </button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button (click)="cancel()" ion-button full color="primary">
      Cancel
    </button>
  </ion-item-group>

</ion-content>
