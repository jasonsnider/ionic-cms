<ion-header>

  <ion-navbar>
    <ion-title>user-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="user" [formGroup]="formData" (ngSubmit)="editUser()">

    <ion-input [ngModel]="user._id" type="hidden" formControlName="_id"></ion-input>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [ngModel]="user.username" type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [ngModel]="user.email" type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [ngModel]="user.first_name" type="text" formControlName="first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [ngModel]="user.last_name" type="text" formControlName="last_name"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!formData.valid">Submit</button>

  </form>
</ion-content>
